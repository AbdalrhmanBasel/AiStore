{% extends 'base.html' %}
{% block content %}
<section class="section-content padding-y bg">
  <div class="container">
    <h2>Мои заказы</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Статус</th>
          <th>Итого</th>
          <th>Дата</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.status }}</td>
          <td>${{ order.total_price|floatformat:2 }}</td>
          <td>{{ order.created_at }}</td>
          <td><a href="{% url 'order_detail' order.id %}" class="btn btn-primary btn-sm">Просмотр</a></td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="text-center">У вас пока нет заказов.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
