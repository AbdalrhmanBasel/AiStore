{% extends 'base.html' %}
{% block content %}
<section class="section-content padding-y bg">
  <div class="container text-center">

    <h2 class="mb-4">Оплата через СберПей</h2>

    <p>Номер заказа: <strong>#{{ order.id }}</strong></p>
    <p>Сумма к оплате: <strong>${{ order.total_price|floatformat:2 }}</strong></p>

    <p class="text-muted mb-4">Вы будете перенаправлены на страницу СберПей для завершения оплаты.</p>

    <!-- Simulate button -->
    <a href="#" class="btn btn-success btn-lg disabled">Перейти к оплате (интеграция СберПей)</a>

    <div class="mt-4">
      <a href="{% url 'order_history' %}" class="btn btn-secondary">Мои заказы</a>
    </div>

  </div>
</section>
{% endblock %}
